            androidXTestRunner      : "androidx.test:runner:$androidx_test_runner_version",
            espresso                : "androidx.test.espresso:espresso-core:$androidx_espresso_version",
            koinTest                : "org.koin:koin-test:$koin_version",
            roboelectric            : "org.robolectric:robolectric:$roboelectric_version",
    ]
