    final def recyclerview_version = '1.0.0'
    final def roboelectric_version = '4.3'
    final def stetho_version = '1.5.0'
    final def timber_version = '4.7.1'

    coreDependencies = [
            appcompat               : "androidx.appcompat:appcompat:$androidx_appcompat_version",
            cardView                : "androidx.cardview:cardview:$cardview_version",
            constraintLayout        : "androidx.constraintlayout:constraintlayout:$androidx_constraintlayout_version",
            coroutines              : "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version",
            fuelAndroid             : "com.github.kittinunf.fuel:fuel-android:$fuel_version",
            fuelCoroutines          : "com.github.kittinunf.fuel:fuel-coroutines:$fuel_version",
            fuelGson                : "com.github.kittinunf.fuel:fuel-gson:$fuel_version",
            koinCore                : "org.koin:koin-core:$koin_version",
            koinAndroidXScope       : "org.koin:koin-androidx-scope:$koin_version",
            koinAndroidXViewModel   : "org.koin:koin-androidx-viewmodel:$koin_version",
            kotlinStdLib            : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            lifecycleExtensions     : "androidx.lifecycle:lifecycle-extensions:$lifecycle_version",
            recyclerView            : "androidx.recyclerview:recyclerview:$recyclerview_version",
            roomRuntime             : "androidx.room:room-runtime:$lifecycle_version",
            stetho                  : "com.facebook.stetho:stetho:$stetho_version",
            timber                  : "com.jakewharton.timber:timber:$timber_version",
    ]

    kaptDependencies = [
            lifecycleCompiler       : "androidx.lifecycle:lifecycle-compiler:$lifecycle_version",
            roomCompiler            : "androidx.room:room-compiler:$lifecycle_version"
