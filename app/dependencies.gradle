ext {
    final def androidx_appcompat_version = '1.1.0-rc01'
    final def androidx_constraintlayout_version = '2.0.0-beta2'
    final def androidx_espresso_version = '3.2.0'
    final def androidx_junit_version = '1.1.1'
    final def androidx_test_runner_version = '1.2.0'
    final def cardview_version = '1.0.0'
    final def coroutines_version = '1.2.1'
    final def fuel_version = "2.0.1"
    final def koin_version = '2.0.1'
